<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UwU Ochrona środowiska ｡＾･ｪ･＾｡</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #eef1f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 850px;
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em; /* Zmniejszono dla lepszego dopasowania */
        }
        .question-block {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease;
        }
        .question-block p.question-text { /* Dodano klasę dla tekstu pytania */
            font-weight: 600;
            margin-bottom: 15px;
            color: #34495e;
            font-size: 1.05em; /* Zmniejszono dla lepszego dopasowania */
        }
        .question-block label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            border: 1px solid #e1e5ea;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            font-size: 0.95em; /* Zmniejszono dla lepszego dopasowania */
        }
        .question-block label:hover {
            background-color: #f0f4f8;
            border-color: #79a6dc;
        }
        .question-block input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.05);
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.05em; /* Zmniejszono */
            font-weight: 500;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #e9f7ef;
        }
        #results h3 {
            color: #16a085;
            margin-top: 0;
            font-size: 1.1em; /* Zmniejszono */
        }
        #results h4 {
            color: #2c3e50;
            text-align: center;
            font-size: 1.2em; /* Zmniejszono */
        }
        .feedback-message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9em; /* Zmniejszono */
        }
        .correct-answer-feedback { /* Nowa klasa dla poprawnej odpowiedzi */
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .incorrect-answer-feedback { /* Nowa klasa dla niepoprawnej odpowiedzi */
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .no-answer-feedback {  /* Nowa klasa dla braku odpowiedzi */
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .explanation {
            font-style: italic;s
            font-size: 0.85em; /* Zmniejszono */
            color: #555;
            margin-top: 8px;
            padding-left: 15px;
            border-left: 3px solid #bdc3c7;
        }
        .slide-ref {
            font-size: 0.75em; /* Zmniejszono */
            color: #7f8c8d;
            display: block;
            text-align: right;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geomorfologia UwU</h1>
        <form id="quizForm">
            <!-- Pytania zostaną wstawione tutaj przez JavaScript -->
        </form>
        <button type="button" class="button" onclick="submitQuiz()">Sprawdź odpowiedzi</button>
        <div id="results"></div>
    </div>

    <script>
        const allQuizData = [
            // PULA PYTAŃ (przykładowe 40, rozbuduj do 100+)
                
        ];

        const numQuestionsToDisplay = 20;
        let currentQuizQuestions = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function selectRandomQuestions() {
            const shuffledAllQuestions = [...allQuizData];
            shuffleArray(shuffledAllQuestions);
            currentQuizQuestions = shuffledAllQuestions.slice(0, numQuestionsToDisplay);
        }

        const quizForm = document.getElementById('quizForm');
        const resultsDiv = document.getElementById('results');

        function buildQuiz() {
            quizForm.innerHTML = '';
            resultsDiv.innerHTML = '';
            selectRandomQuestions();

            currentQuizQuestions.forEach((currentQuestionData, questionIndex) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('question-block');
                questionBlock.setAttribute('id', `question${questionIndex}`);

                const questionText = document.createElement('p');
                questionText.classList.add('question-text'); // Dodana klasa
                questionText.textContent = `${questionIndex + 1}. ${currentQuestionData.question}`;
                questionBlock.appendChild(questionText);

                if (currentQuestionData.slideReference) {
                    const slideRefText = document.createElement('span');
                    slideRefText.classList.add('slide-ref');
                    slideRefText.textContent = `(Odn. ${currentQuestionData.slideReference})`;
                    questionBlock.appendChild(slideRefText);
                }

                const shuffledOptions = [...currentQuestionData.options];
                shuffleArray(shuffledOptions);

                shuffledOptions.forEach(option => {
                    const label = document.createElement('label');
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = `question${questionIndex}`;
                    radio.value = option;
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(option));
                    questionBlock.appendChild(label);
                });
                quizForm.appendChild(questionBlock);
            });
        }

        function submitQuiz() {
            let score = 0;
            resultsDiv.innerHTML = '<h3>Wyniki:</h3>';

            currentQuizQuestions.forEach((currentQuestionData, questionIndex) => {
                const questionBlock = document.getElementById(`question${questionIndex}`);
                questionBlock.style.borderColor = '#d1d9e6';
                const prevFeedback = questionBlock.querySelector('.feedback-message');
                if (prevFeedback) prevFeedback.remove();
                const prevExplanation = questionBlock.querySelector('.explanation');
                if (prevExplanation) prevExplanation.remove();

                const radioButtons = quizForm.elements[`question${questionIndex}`];
                let selectedOptionValue = "";
                if (radioButtons) {
                    if (radioButtons.value !== undefined) { // Dla pojedynczego radio lub gdy jest .value
                        selectedOptionValue = radioButtons.value;
                         // Jeśli to grupa, musimy znaleźć zaznaczony
                        if (radioButtons.length > 1) {
                             selectedOptionValue = ""; // Resetujemy, bo .value da pierwszą opcję
                             for (const radioButton of radioButtons) {
                                if (radioButton.checked) {
                                    selectedOptionValue = radioButton.value;
                                    break;
                                }
                            }
                        }
                    } else { // Dla grupy radio buttonów (NodeList)
                        for (const radioButton of radioButtons) {
                            if (radioButton.checked) {
                                selectedOptionValue = radioButton.value;
                                break;
                            }
                        }
                    }
                }

                const feedbackDiv = document.createElement('div');
                feedbackDiv.classList.add('feedback-message');

                if (selectedOptionValue === currentQuestionData.correctAnswer) {
                    score++;
                    feedbackDiv.textContent = `Poprawna odpowiedź!`;
                    feedbackDiv.classList.add('correct-answer-feedback'); // Nowa klasa
                    questionBlock.style.borderColor = '#28a745';
                } else if (selectedOptionValue) {
                    feedbackDiv.textContent = `Niepoprawna odpowiedź. Poprawna to: ${currentQuestionData.correctAnswer}.`;
                    feedbackDiv.classList.add('incorrect-answer-feedback'); // Nowa klasa
                    questionBlock.style.borderColor = '#dc3545';
                } else {
                    feedbackDiv.textContent = `Brak odpowiedzi. Poprawna to: ${currentQuestionData.correctAnswer}.`;
                    feedbackDiv.classList.add('no-answer-feedback'); // Nowa klasa
                    questionBlock.style.borderColor = '#ffc107';
                }
                questionBlock.appendChild(feedbackDiv);

                if (currentQuestionData.explanation && (selectedOptionValue !== currentQuestionData.correctAnswer || !selectedOptionValue)) {
                    const explanationText = document.createElement('div');
                    explanationText.classList.add('explanation');
                    explanationText.textContent = currentQuestionData.explanation;
                    questionBlock.appendChild(explanationText);
                }
            });

            const overallScore = document.createElement('h4');
            const percentage = currentQuizQuestions.length > 0 ? ((score / currentQuizQuestions.length) * 100).toFixed(2) : 0;
            overallScore.textContent = `Twój wynik końcowy: ${score} z ${currentQuizQuestions.length} (${percentage}%)`;
            resultsDiv.appendChild(overallScore);
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        buildQuiz();
    </script>
</body>
</html>
